name: test-userscript

on:
  pull_request:
    branches:
      - main
    paths:
      - src/apps/userscript/**
      - .github/workflows/test-userscript.yml

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Test
        run: npm run test:userscript
